<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth Engine :: Universal Laws</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #14141d;
      --primary-accent: #a98b4b;     /* Reserved Bronze */
      --secondary-accent: #0055ff;   /* Truth Engine Blue */
      --text-light: #e0dcd7;
      --text-dark: #b8b3a8;
      --border: #353545;
      --block-shade: #1a1a25;
      --paypal-gold: #ffc439;
    }
    *{box-sizing:border-box;transition:all .3s ease}
    body{
      margin:0;background:var(--bg-color);color:var(--text-light);font-family:'Cinzel',serif;
      min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;
      padding:40px 20px;background-image:url('https://www.transparenttextures.com/patterns/dark-matter.png');
      text-align:center;text-transform:uppercase;
    }
    .container{
      max-width:800px;width:100%;padding:3rem 2rem;
      border:1px solid var(--border);background:rgba(20,20,29,.95);
      box-shadow:0 0 40px rgba(169,139,75,.2);position:relative;
    }
    .header h1{
      font-size:clamp(2.2rem,7vw,4.5rem);color:var(--primary-accent);
      text-shadow:0 0 15px rgba(169,139,75,.5);letter-spacing:.2em;margin:0;
    }
    .content{
      margin:3rem 0;min-height:45vh;padding:2rem 1.5rem;
      background:var(--block-shade);border-left:6px solid var(--primary-accent);
      box-shadow:inset 0 3px 12px rgba(0,0,0,.4);overflow-y:auto;
      font-family:'Merriweather',serif;font-size:1.15rem;line-height:1.9;
      text-transform:none;color:var(--text-light);
    }
    .input-group{position:relative;margin-top:2rem}
    textarea{
      width:100%;height:140px;background:var(--block-shade);border:3px solid var(--primary-accent);
      border-radius:12px;padding:20px 90px 20px 20px;font-family:'Merriweather',serif;
      font-size:1.2rem;color:var(--text-light);outline:none;resize:none;
    }
    button{
      position:absolute;right:18px;bottom:18px;width:68px;height:68px;
      background:var(--primary-accent);color:#000;border:none;border-radius:50%;
      font-size:38px;font-weight:900;box-shadow:0 6px 25px rgba(169,139,75,.7);
      cursor:pointer;display:grid;place-items:center;
    }
    button:hover{
      background:#c7a566;transform:scale(1.12);
      box-shadow:0 10px 35px rgba(169,139,75,.9);
    }
    .thinking{
      text-align:center;padding:90px 20px;font-size:2.4rem;color:var(--primary-accent);
      animation:p 2s infinite;letter-spacing:3px;
    }
    @keyframes p{0%,100%{opacity:.3}50%{opacity:1}}
    footer{margin-top:4rem;font-size:.8rem;color:var(--text-dark);text-transform:none}
  </style>
</head>
<body>
<div class="container">
  <header class="header">
    <h1>Truth Engine</h1>
  </header>

  <div class="content" id="c">
    <div class="thinking">awaiting the fixed law...</div>
  </div>

  <div class="input-group">
    <textarea id="i" placeholder="speak the axiom..."></textarea>
    <button onclick="go()">⏎</button>
  </div>

  <footer>© 2025 AI-Nspired :: The Fixed Law Pillar</footer>
</div>

<script>
const c = document.getElementById('c');
const i = document.getElementById('i');

addEventListener('load', () => {
  const q = new URLSearchParams(location.search).get('q');
  if (q) { i.value = q.replace(/\+/g, ' '); go(); }
});

async function go() {
  let q = i.value.trim();
  if (!q) return;
  i.value = '';
  c.innerHTML = '<div class="thinking">consulting the speakeasy...</div>';

  const key = q.toLowerCase().replace(/\s+/g, '+');
  const cached = localStorage.getItem('truth:' + key);
  if (cached) return done(cached);

  let answer = null;

  try { const r = await fetch('https://truthengine.ai-n.workers.dev/api/ai/truth', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({input:q,model:'polaris-alpha'})}); if (r.ok) { const j = await r.json(); if (j.answer) answer = j.answer; } } catch(e) {}
  if (!answer) try { const r = await fetch('https://truth.ai-n.workers.dev/api/truth/resolve', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({input:key})}); if (r.ok) { const j = await r.json(); if (j.answer) answer = j.answer; } } catch(e) {}
  if (!answer) try { const r = await fetch('https://ai-proxy.ai-n.workers.dev/api/chat', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:q})}); if (r.ok) { const j = await r.json(); answer = j.response || j.answer || 'No truth found'; } } catch(e) {}

  answer = answer || '**No truth found**';
  localStorage.setItem('truth:' + key, answer);
  done(answer);
}

function done(md) {
  c.innerHTML = marked.parse(md);
}
</script>
</body>
</html>
